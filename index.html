<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="事件速報">
    <meta property="og:description" content="タップして詳細を確認">
    <meta property="og:image" content="https://via.placeholder.com/1200x630/333333/ffffff?text=NEWS">
    <meta property="og:url" content="https://yourdomain.com/">
    
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            background: #000;
            color: white;
            text-align: center;
            font-family: sans-serif;
            cursor: pointer;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #count { font-size: 80px; font-weight: bold; color: red; margin: 20px; }
    </style>
    
    <script>
        let count = 3;
        
        // クリックでニュース記事を開く
        document.body.onclick = function() {
            window.open('https://news.livedoor.com/topics/detail/30422936/', '_blank');
        };
        
        // 3秒カウントダウン
        const timer = setInterval(() => {
            count--;
            document.getElementById('count').textContent = count;
            if (count <= 0) {
                clearInterval(timer);
                window.location.href = 'https://lite.tiktok.com/t/ZSHEvJ9C94Pt3-3gSd2/';
            }
        }, 1000);
    </script>
</head>
<body>
    <h2>事件速報</h2>
    <p>タップしてニュースを読む</p>
    <div id="count">3</div>
    <p>秒後に自動移動</p>
</body>
</html>
